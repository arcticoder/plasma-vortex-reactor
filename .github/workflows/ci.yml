name: CI

on:
  push:
  pull_request:

jobs:
  test-and-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q
      - name: Demo run
        run: |
          . .venv/bin/activate
          python scripts/demo_runner.py --scenario examples/scenario_min.json --steps 10 --dt 1e-3
          python scripts/generate_feasibility_report.py --gamma-series "$(cat datasets/gamma_series.json)" \
            --dt 0.002 --b-series "$(cat datasets/b_field_series.json)" --E-mag "$(cat datasets/E_mag.json)" \
            --out feasibility_gates_report.json --scenario-id ci-demo --fail-on-gate
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            timeline.ndjson
            feasibility_gates_report.json
